<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服装模特生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">服装模特生成器</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>上传服装图片</h3>
                <input type="file" id="clothingImage" accept="image/*" class="form-control">
                <div class="mt-3">
                    <label for="clothingType">目标服装类型</label>
                    <input type="text" id="clothingType" class="form-control" placeholder="例如：T-shirt..">
                </div>
                <button onclick="generateModel()" class="btn btn-primary mt-3">生成模特图片</button>
            </div>
            <div class="col-md-6">
                <h3>生成结果</h3>
                <div id="result" class="mt-3">
                    <img id="modelImage" class="img-fluid" style="display: none;">
                    <p id="status" class="text-muted">请上传图片并生成</p>
                </div>
                <a id="downloadLink" class="btn btn-success mt-3" style="display: none;" download>下载图片</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
